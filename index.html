<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/catalogue.js" defer="defer"></script>
    <script src="js/clients.js" defer="defer"></script>
    <script src="js/script.js" defer="defer"></script>

    <title>Carrouf</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="images/logo.png" alt="Logo carrouf" width="80"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                    aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="index.html">Accueil
                                <span class="visually-hidden">(actuel)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Prix</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">A propos</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                                aria-haspopup="true" aria-expanded="false">Rayons</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Nourriture</a>
                                <a class="dropdown-item" href="#">Jouets</a>
                                <a class="dropdown-item" href="#">Jeux vidéos</a>

                                <a class="dropdown-item" href="#">Produits ménagers</a>
                            </div>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-sm-2" type="text" placeholder="Rechercher">
                        <button class="btn btn-secondary my-2 my-sm-0" type="submit"><i
                                class="bi bi-search"></i></button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="d-flex align-items-center flex-column">
            <div class="container m-5 mb-3 border border-2 p-5 rounded-5">
                <h1 class="mb-4 text-center fs-2">Information client</h1>
                <form>
                    <div class="mb-3">
                        <label for="telephone" class="form-label">Numéro de téléphone</label>
                        <input type="tel" pattern="[0-9]{3}-[0-9]{4}" class="form-control" id="telephone"
                            aria-labelledby="phoneHelp" list="suggestNum">
                        <div id="phoneHelp" class="form-text">Format : 123-456-7890</div>
                        <datalist id="suggestNum">
                        </datalist>

                    </div>
                    <div class="mb-3">
                        <label for="courriel" class="form-label">Courriel</label>
                        <input type="email" class="form-control" id="courriel">

                    </div>
                    <div class="mb-3">
                        <label for="adresse" class="form-label">Adresse</label>
                        <input type="text" class="form-control" id="adresse">
                    </div>

                    <a id="btn-new-client" class="btn btn-secondary" href="new_client.html">Nouveau client</a>
                </form>

                <hr class="solid m-5">

                <h1 class="mb-4 text-center fs-2">Commande</h1>
                <div>
                    <div>
                        <button id="btnAjouter" class="btn btn-primary mb-2"><i class="bi bi-plus-circle"></i> Ajouter
                            un article</button>

                    </div>
                    <div class="col" id="commande">
                        <div id="divPrincipale0" class="row bg-primary rounded mb-5 pt-3">
                            <div class="mb-3 col-lg-4 col-xl-1">
                                <label for="idProduit0" class="form-label">Id</label>
                                <input type="text" class="form-control inputId" id="idProduit0" name="idProduit0"
                                    placeholder="Id">
                            </div>
                            <div class="mb-3 col-lg-4 col-xl-3">
                                <label for="nomProduit0" class="form-label">Nom</label>
                                <input type="text" class="form-control" id="nomProduit0" name="nomProduit0"
                                    placeholder="Nom du produit" readonly>
                            </div>
                            <div class="mb-3 col-lg-4 col-xl-2">
                                <label for="qteProduit0" class="form-label">Quantité</label>
                                <input type="number" class="form-control inputQte" id="qteProduit0" name="qteProduit0"
                                    placeholder="Quantité" min=1 readonly>
                            </div>
                            <div class="mb-3 col-lg-6 col-xl-3">
                                <label for="prixUProduit0" class="form-label">Prix unitaire</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="prixUProduit0" name="prixUProduit0"
                                        placeholder="Prix unitaire" readonly>
                                </div>
                            </div>
                            <div class="mb-3 col-lg-6 col-xl-3">
                                <label for="prixTProduit0" class="form-label">Prix total</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control inputPrixT" id="prixTProduit0"
                                        name="prixTProduit0" placeholder="Prix total" readonly>
                                </div>
                            </div>
                            <button id="btnSuppr0" class="btn btn-danger rounded-bottom" disabled><i id="iiiSuppr0"
                                    class="bi bi-dash-circle"></i></button>
                        </div>
                    </div>

                    <div>
                        <button id="btnAjouter2" class="btn btn-primary mb-2"><i class="bi bi-plus-circle"> </i>Ajouter
                            un article</i></button>

                    </div>
                </div>


            </div>



        </div>


    </main>
    <footer></footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
